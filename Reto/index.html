<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Pagina imagen animada</title>
   <style>
    body{
        text-align: center;
        background-image: url("Fondo.png");
        
        
    
    }
    canvas{
        border: 8px solid #1a882c;
        background-color: rgb(0, 0, 0);
    }

       .titulo {
          position: absolute;
          top: 50px;    
          left: 500px;  
          font-size: 60px;
          color: rgb(152, 243, 158);
          font-family: sans-serif, Arial;
          text-align: center;
      }
    </style>
    <script>
        var x=0;
        var y=0;
        var dx=5;
        var dy=5;
        var imagen= new Image();
        imagen.src = "zorito.png"; 

        function animate(){    
            requestAnimationFrame(animate);
            var canvas = document.getElementById("micanvas");
            var context = canvas.getContext("2d");
            context.clearRect(0, 0, innerWidth, innerHeight);
            context.drawImage(imagen, x, y, 150, 175); 

            if (x > 1300-150|| x < 0){
                dx= -dx;
            }
            if (y > 600-175 || y < 0){
                dy= -dy;
            }
           x+=dx;
           y+=dy;
        }
        animate();
    </script>
</head>
<body>
    <canvas id="micanvas" width="1300" height="600"></canvas>
     <h1 class="titulo"> Zoro cabez√≥n <br>
        
   
</body>
</html>
